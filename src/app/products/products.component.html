<div class="container">
    <div class="d-flex gap-3 mb-3">
        <input [(ngModel)]="keyword" type="text" class="form-control" placeholder="Search a product">
        <button (click)="searchProduct()" class="btn btn-success" title="Search"><i-bs name="search" width="18" height="18"></i-bs></button>
      </div>
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td class="d-flex gap-2">
                <button class="btn btn-danger" (click)="deleteProduct(p.id)" title="Delete product"><i-bs name="trash-fill" width="18" height="18"></i-bs></button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
